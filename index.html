
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi Karyawan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .datetime-display {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
        }

        .datetime-display .date {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .datetime-display .time {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .message {
            display: none;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }

        .success-message {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .error-message {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Form Absensi</h1>
            <p>Silakan isi data absensi Anda</p>
        </div>

        <div class="datetime-display">
            <div class="date" id="currentDate"></div>
            <div class="time" id="currentTime"></div>
        </div>

        <form id="absensiForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap Anda">
            </div>

            <div class="form-group">
                <label>Divisi</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="cro" name="divisi" value="CRO" required>
                        <label for="cro">Customer Relationship Officer (CRO)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="cc" name="divisi" value="CC" required>
                        <label for="cc">Call Center (CC)</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">‚úì Submit Absensi</button>
        </form>

        <div class="message success-message" id="successMessage">
            ‚úÖ Absensi berhasil dicatat! Terima kasih.
        </div>

        <div class="message error-message" id="errorMessage">
            ‚ùå Gagal mengirim absensi. Silakan coba lagi.
        </div>
    </div>

    <script>
        // Webhook URL n8n
        const WEBHOOK_URL = 'https://aldoalfi.app.n8n.cloud/webhook/e1b10f75-91a3-442c-a135-d19721140d29';

        // Update waktu real-time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('id-ID', options);
            const timeString = now.toLocaleTimeString('id-ID');
            
            document.getElementById('currentDate').textContent = dateString;
            document.getElementById('currentTime').textContent = timeString;
        }

        // Update setiap detik
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Efek visual untuk radio button
        const radioOptions = document.querySelectorAll('.radio-option');
        const radioInputs = document.querySelectorAll('input[type="radio"]');

        radioInputs.forEach(input => {
            input.addEventListener('change', function() {
                radioOptions.forEach(option => {
                    option.classList.remove('selected');
                });
                this.closest('.radio-option').classList.add('selected');
            });
        });

        // Function untuk kirim data ke n8n webhook
        async function sendToWebhook(data) {
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                return { success: true, data: result };
            } catch (error) {
                console.error('Webhook error:', error);
                return { success: false, error: error.message };
            }
        }

        // Function untuk show/hide messages
        function showMessage(type, duration = 5000) {
            const messages = document.querySelectorAll('.message');
            messages.forEach(msg => msg.style.display = 'none');
            
            const targetMessage = document.getElementById(type + 'Message');
            if (targetMessage) {
                targetMessage.style.display = 'block';
                
                setTimeout(() => {
                    targetMessage.style.display = 'none';
                }, duration);
            }
        }

        // Handle form submission
        document.getElementById('absensiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Mengirim...';
            submitBtn.disabled = true;
            
            // Ambil data form
            const nama = document.getElementById('nama').value.trim();
            const divisi = document.querySelector('input[name="divisi"]:checked')?.value;
            const waktu = new Date();
            
            // Siapkan data untuk dikirim
            const attendanceData = {
                nama: nama,
                divisi: divisi,
                waktu: waktu.toLocaleString('id-ID'),
                timestamp: waktu.toISOString(),
                tanggal: waktu.toLocaleDateString('id-ID'),
                jam: waktu.toLocaleTimeString('id-ID'),
                form_source: 'attendance_form',
                submitted_at: new Date().toISOString()
            };

            console.log('Sending data:', attendanceData);
            
            try {
                // Kirim ke webhook
                const result = await sendToWebhook(attendanceData);
                
                if (result.success) {
                    console.log('Webhook response:', result.data);
                    showMessage('success');
                    
                    // Reset form setelah berhasil
                    setTimeout(() => {
                        this.reset();
                        radioOptions.forEach(option => {
                            option.classList.remove('selected');
                        });
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Submit error:', error);
                showMessage('error');
            } finally {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Animasi hover untuk radio options
        radioOptions.forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                radio.dispatchEvent(new Event('change'));
            });
        });

        // Test webhook connection on page load (optional)
        // window.addEventListener('load', async function() {
        //     console.log('Testing webhook connection...');
        //     try {
        //         const testData = { test: true, timestamp: new Date().toISOString() };
        //         const result = await sendToWebhook(testData);
        //         console.log('Webhook test result:', result);
        //     } catch (error) {
        //         console.log('Webhook test failed:', error);
        //     }
        // });
    </script>
</body>
</html>
