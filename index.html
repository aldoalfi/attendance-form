<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi & Kuis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 12px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .date-time-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .date {
            color: #4a5568;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .time {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .radio-option:hover {
            border-color: #cbd5e0;
            background: white;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .radio-option label {
            font-size: 16px;
            color: #2d3748;
            cursor: pointer;
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .quiz-container {
            display: none;
        }

        .question-counter {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .option:hover {
            border-color: #cbd5e0;
            background: white;
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .quiz-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .quiz-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            display: none;
            text-align: center;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: white;
        }

        .pass {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .fail {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .result-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-details {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .success-container {
            display: none;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .success-text {
            font-size: 24px;
            font-weight: 700;
            color: #48bb78;
            margin-bottom: 10px;
        }

        .success-details {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .continue-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
        }

        .hidden {
            display: none;
        }

        .completion-time {
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .completion-time .label {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .completion-time .time-value {
            color: #2d3748;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Absensi -->
        <div id="attendanceForm">
            <div class="header">
                <div class="icon">üìã</div>
                <h1 class="title">Form Absensi</h1>
                <p class="subtitle">Silakan isi data absensi Kamu</p>
            </div>

            <div class="date-time-box">
                <div class="date" id="currentDate"></div>
                <div class="time" id="currentTime"></div>
            </div>

            <form id="attendance">
                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-input" id="fullName" placeholder="Masukkan nama lengkap Kamu" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Divisi</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="cro" name="division" value="Customer Relationship Officer (CRO)" required>
                            <label for="cro">Customer Relationship Officer (CRO)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="cc" name="division" value="Call Center (CC)" required>
                            <label for="cc">Call Center (CC)</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    ‚úì Submit Absensi
                </button>
            </form>
        </div>

        <!-- Success Container -->
        <div id="successContainer" class="success-container">
            <div class="header">
                <div class="success-icon">‚úÖ</div>
                <h1 class="title">Absensi Berhasil</h1>
            </div>

            <div class="success-text">Terima kasih!</div>
            <div class="success-details">
                <span id="successName"></span>, absensi Kamu telah berhasil dicatat.<br>
                Divisi: <span id="successDivision"></span><br>
                Waktu: <span id="successTime"></span>
            </div>

            <button id="continueBtn" class="continue-btn">Lanjut ke Kuis</button>
        </div>
        
        <div id="quizContainer" class="quiz-container">
            <div class="header">
                <div class="icon">üìù</div>
                <h1 class="title">Kuis CRO</h1>
                <p class="subtitle">Jawab pertanyaan berikut dengan benar</p>
            </div>

            <div class="question-counter">
                <span id="questionNumber">1</span> dari 5
            </div>

            <div class="question" id="questionText"></div>

            <div class="options" id="optionsContainer"></div>

            <button id="nextBtn" class="quiz-btn" disabled>Selanjutnya</button>
        </div>

        <!-- Result Container -->
        <div id="resultContainer" class="result-container">
            <div class="header">
                <div class="icon">üéØ</div>
                <h1 class="title">Hasil Kuis</h1>
            </div>

            <div class="completion-time">
                <div class="label">Waktu Selesai Kuis</div>
                <div class="time-value" id="completionTime"></div>
            </div>

            <div id="scoreCircle" class="score-circle">
                <span id="scoreText"></span>
            </div>

            <div id="resultStatus" class="result-text"></div>
            <div id="resultDetails" class="result-details"></div>
        </div>
    </div>

    <script>
        // Quiz questions data
        const questions = [
            {
                question: "Apa tugas utama dari seorang Customer Relation Officer?",
                options: [
                    "Menjual produk secara langsung",
                    "Menjadi penghubung antara pelanggan dan perusahaan",
                    "Menyusun laporan keuangan",
                    "Membuat iklan produk"
                ],
                correct: 1
            },
            {
                question: "Mengapa penting membuat agenda harian dalam pekerjaan CRO?",
                options: [
                    "Supaya terlihat sibuk",
                    "Untuk menghindari atasan",
                    "Agar tugas-tugas bisa dikerjakan secara teratur dan tidak terlewat",
                    "Untuk mengisi waktu luang"
                ],
                correct: 2
            },
            {
                question: "Jika ada pekerjaan yang mendesak dan penting, sebaiknya:",
                options: [
                    "Dikerjakan terakhir setelah tugas ringan",
                    "Didelegasikan ke orang lain",
                    "Diabaikan agar tidak stres",
                    "Diprioritaskan terlebih dahulu"
                ],
                correct: 3
            },
            {
                question: "Apa manfaat utama dari evaluasi pekerjaan harian bagi CRO?",
                options: [
                    "Menambah beban kerja",
                    "Memberi waktu untuk bersantai",
                    "Mengecek tugas yang belum selesai dan memperbaiki alur kerja",
                    "Menghindari tanggung jawab"
                ],
                correct: 2
            },
            {
                question: "Apa pentingnya komunikasi yang efektif dalam pekerjaan CRO?",
                options: [
                    "Menghindari interaksi dengan pelanggan",
                    "Mempermudah proses follow-up dan meminimalkan kesalahpahaman",
                    "Membuat pelanggan merasa takut",
                    "Menghindari tanggung jawab atas keluhan"
                ],
                correct: 1
            }
        ];

        // Global variables
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswers = [];
        let userName = '';
        let userDivision = '';
        let attendanceTime = '';
        let attendanceDate = '';
        let quizCompletionTime = '';
        
        // Ganti dengan URL Apps Script Web App Kamu
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwkAgUcM9NT05XuBSybtSRSx5S0VgO-nVX7shxrjHxz3IE7ML5cCmjA0xWmDQ_UlwLB/exec';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Add event listeners
            document.getElementById('attendance').addEventListener('submit', handleAttendanceSubmit);
            document.getElementById('continueBtn').addEventListener('click', startQuiz);
            document.getElementById('nextBtn').addEventListener('click', handleNextQuestion);
            
            // Radio button selection styling
            const radioOptions = document.querySelectorAll('.radio-option');
            radioOptions.forEach(option => {
                option.addEventListener('click', function() {
                    radioOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    this.querySelector('input[type="radio"]').checked = true;
                });
            });
        });

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            
            document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', options);
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function handleAttendanceSubmit(e) {
            e.preventDefault();
            
            userName = document.getElementById('fullName').value;
            userDivision = document.querySelector('input[name="division"]:checked').value;
            attendanceDate = document.getElementById('currentDate').textContent;
            attendanceTime = document.getElementById('currentTime').textContent;
            
            // Kirim data absensi ke Apps Script
            sendAttendanceData();
            
            // Show success message
            document.getElementById('attendanceForm').style.display = 'none';
            document.getElementById('successContainer').style.display = 'block';
            
            // Fill success details
            document.getElementById('successName').textContent = userName;
            document.getElementById('successDivision').textContent = userDivision;
            document.getElementById('successTime').textContent = new Date().toLocaleString('id-ID');
        }

        async function sendAttendanceData() {
            try {
                const data = {
                    name: userName,
                    division: userDivision,
                    date: attendanceDate,
                    time: attendanceTime
                };

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('Absensi berhasil disimpan:', result);
            } catch (error) {
                console.error('Error mengirim data absensi:', error);
            }
        }

        function startQuiz() {
            // Hide success container and show quiz
            document.getElementById('successContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            // Start quiz
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.addEventListener('click', () => selectOption(index, optionDiv));
                optionsContainer.appendChild(optionDiv);
            });
            
            // Reset next button
            document.getElementById('nextBtn').disabled = true;
        }

        function selectOption(index, element) {
            // Remove previous selections
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            element.classList.add('selected');
            
            // Store selected answer
            selectedAnswers[currentQuestion] = index;
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        function handleNextQuestion() {
            // Check if answer is correct
            if (selectedAnswers[currentQuestion] === questions[currentQuestion].correct) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            // Capture quiz completion time
            quizCompletionTime = new Date().toLocaleString('id-ID');
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            // Display completion time
            document.getElementById('completionTime').textContent = quizCompletionTime;
            
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreText = document.getElementById('scoreText');
            const resultStatus = document.getElementById('resultStatus');
            const resultDetails = document.getElementById('resultDetails');
            
            scoreText.textContent = `${score}/5`;
            
            if (score >= 3) {
                scoreCircle.className = 'score-circle pass';
                resultStatus.textContent = 'üéâ Selamat! Kamu LULUS';
                resultStatus.style.color = '#48bb78';
                resultDetails.innerHTML = `${userName}, Kamu berhasil menjawab ${score} dari 5 soal dengan benar!<br><strong>Waktu Penyelesaian:</strong> ${quizCompletionTime}`;
            } else {
                scoreCircle.className = 'score-circle fail';
                resultStatus.textContent = 'üòî Maaf, Kamu TIDAK LULUS';
                resultStatus.style.color = '#f56565';
                resultDetails.innerHTML = `${userName}, Kamu hanya menjawab ${score} dari 5 soal dengan benar. Minimal 3 jawaban benar untuk lulus.<br><strong>Waktu Penyelesaian:</strong> ${quizCompletionTime}`;
            }
            
            // Kirim data quiz ke Apps Script
            sendQuizData();
        }

        async function sendQuizData() {
            try {
                const data = {
                    name: userName,
                    division: userDivision,
                    date: attendanceDate,
                    time: attendanceTime,
                    quizCompletionTime: quizCompletionTime,
                    quizData: {
                        answers: selectedAnswers,
                        score: score
                    }
                };

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('Data quiz berhasil disimpan:', result);
            } catch (error) {
                console.error('Error mengirim data quiz:', error);
            }
        }
    </script>
</body>
</html>
