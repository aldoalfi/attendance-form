<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi Karyawan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .datetime-display {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
        }

        .datetime-display .date {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .datetime-display .time {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Form Absensi</h1>
            <p>Silakan isi data absensi Anda</p>
        </div>

        <div class="datetime-display">
            <div class="date" id="currentDate"></div>
            <div class="time" id="currentTime"></div>
        </div>

        <form id="absensiForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap Anda">
            </div>

            <div class="form-group">
                <label>Divisi</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="cro" name="divisi" value="CRO" required>
                        <label for="cro">Customer Relationship Officer (CRO)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="cc" name="divisi" value="CC" required>
                        <label for="cc">Call Center (CC)</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">âœ“ Submit Absensi</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ… Absensi berhasil dicatat! Terima kasih.
        </div>
    </div>

    <script>
        // Update waktu real-time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('id-ID', options);
            const timeString = now.toLocaleTimeString('id-ID');
            
            document.getElementById('currentDate').textContent = dateString;
            document.getElementById('currentTime').textContent = timeString;
        }

        // Update setiap detik
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Efek visual untuk radio button
        const radioOptions = document.querySelectorAll('.radio-option');
        const radioInputs = document.querySelectorAll('input[type="radio"]');

        radioInputs.forEach(input => {
            input.addEventListener('change', function() {
                radioOptions.forEach(option => {
                    option.classList.remove('selected');
                });
                this.closest('.radio-option').classList.add('selected');
            });
        });

        // Handle form submission
        document.getElementById('absensiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const divisi = document.querySelector('input[name="divisi"]:checked').value;
            const waktu = new Date().toLocaleString('id-ID');
            
            // Simulasi penyimpanan data (dalam aplikasi nyata, kirim ke server)
            console.log('Data Absensi:', {
                nama: nama,
                divisi: divisi,
                waktu: waktu
            });
            
            // Tampilkan pesan sukses
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form setelah 3 detik
            setTimeout(() => {
                this.reset();
                document.getElementById('successMessage').style.display = 'none';
                radioOptions.forEach(option => {
                    option.classList.remove('selected');
                });
            }, 3000);
        });

        // Animasi hover untuk radio options
        radioOptions.forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                radio.dispatchEvent(new Event('change'));
            });
        });
    </script>
</body>
</html>
